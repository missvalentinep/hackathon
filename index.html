<div class="content">
    <div id="leaveRequest">
        <h1>Оставьте заявку!</h1>
        <form onsubmit="event.preventDefault();">
            <label>Вы хотите...</label> <br>
            <div class=" form-check-inline">
                <input class="form-check-input" type="radio" name="whatYouWant" id="wantToBuy" value="buy" checked>
                <label class="form-check-label" for="wantToBuy"> Купить </label>
                <input class="form-check-input" type="radio" name="whatYouWant" id="wantToSell" value="sell">
                <label class="form-check-label" for="wantToSell"> Продать </label>
            </div>

            <div class="form-group">
                <label for="chooseMaterial">Выберите тип вторсырья</label>
                <select class="form-control" id="chooseMaterial">
                    <option>Стекло</option>
                    <option>Пластик</option>
                    <option>Бумага</option>
                    <option>Металл</option>
                </select>
            </div>
            <div class="form-group">
                <label for="choosePrice">Введите стоимость за килограмм</label>
                <input type="number" class="form-control" id="choosePrice" placeholder="Введите..">
            </div>

            <label>Выберите способ доставки...</label> <br>
            <div class=" form-check-inline">
                <input class="form-check-input" type="radio" name="delivery" id="take" value="Самовывоз" checked>
                <label class="form-check-label" for="take">Самовывоз </label>
                <input class="form-check-input" type="radio" name="delivery" id="deliver" value="Доставка" >
                <label class="form-check-label" for="deliver">Доставка </label>
            </div>
            <br>
            <a href="#" onclick="addUserMarker();">Выберите точку на карте</a>

            <button class="btn btn-success" onclick="submitRequest();">Оставить заявку</button>
        </form>
    </div>
    <div id="map"></div>

</div>
<div class="container info" id="orders">
    <h1>Заказы</h1>
    <div id="requests">

    </div>
